<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Make-Up Attendance - Smart Attendance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #faf8f5;
            --color-surface: #ffffff;
            --color-primary: #0d9488;
            --color-primary-dark: #0f766e;
            --color-text: #1a1a1a;
            --color-text-muted: #64748b;
            --color-border: #e2e8f0;
            --color-error: #dc2626;
            --color-success: #059669;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg);
            padding: 2rem 1rem;
        }
        .mark-wrapper { width: 100%; max-width: 420px; }
        .mark-card {
            background: var(--color-surface);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            border: 1px solid var(--color-border);
        }
        .brand { text-align: center; margin-bottom: 1.5rem; }
        .brand h1 { font-size: 1.35rem; color: var(--color-primary); margin: 0 0 0.25rem; }
        .brand p { color: var(--color-text-muted); font-size: 0.95rem; margin: 0; }
        .form-group { margin-bottom: 1.25rem; }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.35rem;
            font-size: 0.9rem;
            color: var(--color-text);
        }
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
        }
        .form-control::placeholder {
            color: #94a3b8;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin: 0 0 1rem;
        }
        .messages li {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .messages .success { background: #d1fae5; color: #065f46; }
        .messages .error { background: #fee2e2; color: #991b1b; }
        .form-actions { margin-top: 1.5rem; }
        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            color: white;
            background: var(--color-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
        }
        button[type="submit"]:hover { background: var(--color-primary-dark); }
        .footer-links {
            margin-top: 1.5rem;
            text-align: center;
        }
        .footer-links a {
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .footer-links a:hover { color: var(--color-primary); }
    </style>
</head>
<body>
    <div class="mark-wrapper">
        <div class="mark-card">
            <div class="brand">
                <h1>Mark Make-Up Attendance</h1>
                <p>Enter your roll number and the code shared by your faculty</p>
            </div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="roll_number">Roll number *</label>
                    <input
                        type="text"
                        id="roll_number"
                        name="roll_number"
                        class="form-control"
                        placeholder="e.g. ROLL001"
                        autocomplete="username"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="code">Attendance code *</label>
                    <input
                        type="text"
                        id="code"
                        name="code"
                        class="form-control"
                        placeholder="6-character code"
                        autocomplete="one-time-code"
                        maxlength="20"
                        required
                    >
                </div>
                <div class="form-actions">
                    <button type="submit">Mark Attendance</button>
                </div>
            </form>
            <div class="footer-links">
                <a href="{% url 'login' %}">Faculty? Log in here</a>
            </div>
        </div>
    </div>
</body>
</html>
